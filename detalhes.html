<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokewiki - Detalhes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5faff;
      font-family: Arial, sans-serif;
      padding-top: 80px;
    }
    .detalhes-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .detalhes-topo {
      text-align: center;
      margin-bottom: 20px;
    }
    .detalhes-topo img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 15px 0;
    }
    .detalhes-info p {
      margin: 6px 0;
      color: #555;
      font-size: 1rem;
    }
    .detalhes-fotos {
      margin-top: 30px;
    }
    .detalhes-fotos h5 {
      margin-bottom: 15px;
    }
    .detalhes-fotos img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin: 5px;
      border-radius: 8px;
      background-color: #fff;
      transition: transform 0.3s ease;
    }
    .detalhes-fotos img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Pokewiki</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="pokemon-menu"></ul>
        <button class="btn btn-outline-primary ms-3" >Login</button>
      </div>
    </div>
  </nav>

  <main>
    <div id="detalhes-item" class="detalhes-container"></div>
  </main>

  <footer>
    <p>Aluno: Alex Prieto | PUC Minas - São Gabriel</p>
    <p>
      <a href="https://github.com/AlexPMG" 
          class="text-decoration-none text-primary"
          target="_blank">
          GitHub
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    const menu = document.getElementById('pokemon-menu');
    pokemons.forEach(p => {
      const li = document.createElement('li');
      li.className = 'nav-item';
      li.innerHTML = `<a class="nav-link" href="detalhes.html?id=${p.id}">${p.nome}</a>`;
      menu.appendChild(li);
    });

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    function montarDetalhes(id) {
      const p = pokemons.find(p => p.id == id);
      if (!p) return;

      const container = document.getElementById('detalhes-item');
      container.innerHTML = `
        <div class="detalhes-topo">
          <img src="${p.imagem}" alt="${p.nome}">
          <h2>${p.nome}</h2>
          <p class="text-muted">${p.tipo}</p>
        </div>
        <div class="detalhes-info text-start">
          <p><strong>ID:</strong> ${p.id}</p>
          <p><strong>Altura:</strong> ${p.altura}</p>
          <p><strong>Peso:</strong> ${p.peso}</p>
          <p><strong>Habilidade:</strong> ${p.habilidade}</p>
          <p><strong>Descrição:</strong> ${p.descricao}</p>
        </div>
        <div class="detalhes-fotos text-center">
          <h5>Fotos do Item Associado</h5>
          <div>
            <img src="${p.gif}" alt="${p.nome} animado">
            <img src="${p.imagem}" alt="${p.nome} estático">
          </div>
        </div>
      `;
    }

    if (id) montarDetalhes(id);
  </script>
</body>
</html>
